<ui:composition template="../part/default_view.xhtml"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="action">
        <ui:param name="atmController" value="#{aTMModificationConsultationController}"/>
        <h:panelGrid cellspacing="5" columns="3">
            <p:commandButton ajax="false" icon="ui-icon-print"
                immediate="true"
                rendered="#{atmController.current.atmReference != null}" value="#{atm.downloadAttachment}">
                <p:fileDownload value="#{atmController.printDocument()}"/>
            </p:commandButton>
            <p:commandButton action="#{atmController.goToPreviows()}"
                ajax="false" icon="ui-icon-cancel" immediate="true" value="#{atm.back}">
                <f:param name="back" value="back"/>
            </p:commandButton>
        </h:panelGrid>
    </ui:define>
</ui:composition>
