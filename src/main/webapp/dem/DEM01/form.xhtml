<ui:composition xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ct="http://java.sun.com/jsf/composite/components/ct"
    xmlns:dem="http://java.sun.com/jsf/composite/components/dem"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wgc="http://java.sun.com/jsf/composite/components/">
    <f:loadBundle basename="org/guce/web/process/dem/util/Bundle" var="dem"/>
    <p:tooltip for=":formContenu"/>
    <ui:param name="demController" value="#{dEMRequestController}"/>
    <h:form id="formContenu">
        <p:confirmDialog header="#{dem.Send}"
            message="#{dem.ConfirmeSend}" widgetVar="confirmSendDialog">
            <p:messages id="dialogMessages"/>
            <h:panelGrid columns="1" id="confirmSend" style="width:100%;font-size:1.1em;">
                <h:outputLabel
                    rendered="#{demController.current.paiement.FACTURE.MONTANTTTC != null}" value="#{dem.AmountToPay}"/>
                <p:inputText readonly="true"
                    rendered="#{demController.current.paiement.FACTURE.MONTANTTTC != null}"
                    style="width:90%;padding:10px;margin:auto;display: block;;font-size:1.1em;" value="#{demController.current.paiement.FACTURE.MONTANTTTC} FCFA">
                    <f:validateDoubleRange minimum="0"/>
                    <f:convertNumber maxFractionDigits="4"/>
                </p:inputText>
            </h:panelGrid>
            <p:commandButton
                action="#{demController.validateAndSaveAndSend()}"
                ajax="false" value="#{dem.Yes}">
                <f:param name="back" value="back"/>
            </p:commandButton>
            <p:commandButton id="decline"
                onclick="PF('confirmSendDialog').hide()" process="@this"
                type="button" value="#{dem.No}"/>
        </p:confirmDialog>
        <h:panelGrid cellspacing="5" columns="3">
            <p:commandButton action="#{demController.validateAndSave()}"
                ajax="false" value="#{dem.Save}">
                <f:param name="back" value="back"/>
            </p:commandButton>
            <p:commandButton action="#{demController.prepareSend()}"
                oncomplete="PF('confirmSendDialog').show()"
                process="@this"
                update=":formContenu:dialogMessages, :formContenu:confirmSend" value="#{dem.Send}">
                <f:param name="back" value="back"/>
            </p:commandButton>
            <p:commandButton action="#{demController.goToPreviows()}"
                ajax="false" icon="ui-icon-cancel" immediate="true" value="#{dem.back}">
                <f:param name="back" value="back"/>
            </p:commandButton>
        </h:panelGrid>
        <p:messages id="messages"/>
        <p:tabView effect="slide" id="allcontent" rendered="#{demController.current != null}">
            
            <p:tab title="#{dem.generalInfo}">
                <p:outputLabel rendered="#{demController.current.recordId != null}">
                   
                </p:outputLabel>
                <dem:reference id="reference" readOnly="true"
                    rendered="#{demController.current.recordId != null}"
                    styleClass="webguce-sub-block" value="#{demController.current}"/>
                <h3 class="webguce-block-title">#{dem.registration}</h3>
                <dem:registration id="registration" readOnly="false"
                    readOnlyList="demDate,demReference" rendered="true"
                    renderedList="#{demController.current.demReference != null ? '':'demDate,demReference'}"
                    required="true" styleClass="webguce-sub-block" value="#{demController.current}"/>
                <p:outputPanel id="informationBlock">
                    <h3 class="webguce-sub-block-title">#{dem.information}</h3>
                    <dem:information id="information" readOnly="false"
                        readOnlyList="socialReson,deliveryDate,expirationDate"
                        rendered="#{demController.compute_information()}"
                        renderedList="" required="true" requiredList=""
                        styleClass="webguce-sub-block" value="#{demController.current.information}"/>
                </p:outputPanel>
            </p:tab>
          
            <p:tab id="attachmentBlock" title="#{dem.attachments}">
                <wgc:attachments
                    avaibleAttachmentType="#{demController.avaibleAttachmentType}"
                    id="attachment"
                    parentClass="#{demController.current}"
                    readonly="false" styleClass="pm2" type="form" value="#{demController.current.coreAttachmentList}"/>
            </p:tab>
        </p:tabView>
    </h:form>
    <h:form id="dialogsForm" rendered="false">
        <p:dialog closable="false" draggable="false"
            header="#{dem.loadCircuit}" hideEffect="explose"
            id="loadDialog" modal="true" showEffect="fade"
            style="height: 240px;background: #EEE;" styleClass="top"
            visible="#{demController.current.recordParent == null}" widgetVar="loadDialog">
            <h:panelGrid cellspacing="8" columns="2" id="gridP">
                <h:outputLabel for="parentId"
                    title="#{dem.EnterCircuitNumber}" value="#{dem.CircuitNumber}"/>
                <p:inputText id="parentId" required="true" size="35" value="#{demController.parentId}"/>
                <p:commandButton action="#{demController.loadRecord()}"
                    update=":dialogsForm:gridP :dialogsForm:myGrowl" value="#{dem.LoadRecord}"/>
                <p:commandButton
                    action="#{demController.goToPreviows()}"
                    ajax="false" icon="ui-icon-cancel" immediate="true" value="#{dem.Back}"/>
            </h:panelGrid>
            <p:growl id="myGrowl"/>
        </p:dialog>
    </h:form>
    <p:ajaxStatus id="myajaxStatus" oncomplete="myReadonly()"/>
    <script>
        function myReadonly() {
            jQuery('.my-readonly').attr("readonly", "readonly");
        }
        myReadonly();
    </script>
    <style>
        .blockTitle{
            border-bottom :solid 1px #DDD;border-top :solid 1px #DDD;margin:10px 0px;padding:5px 0px;
        }
    </style>
</ui:composition>
