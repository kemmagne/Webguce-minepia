 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:atm="http://java.sun.com/jsf/composite/components/atm"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:r="http://java.sun.com/jsf/composite/components/rep/elements"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <composite:interface componentType="org.guce.web.component.Default">
        <f:loadBundle basename="org/guce/web/process/atm/util/Bundle" var="atmBundle"/>
        <composite:attribute name="value" required="true" type="java.lang.Object"/>
        <composite:attribute name="requiredList" type="java.lang.String"/>
        <composite:attribute name="readOnlyList" type="java.lang.String"/>
        <composite:attribute name="renderedList" type="java.lang.String"/>
        <composite:attribute name="updateList" type="java.lang.String"/>
        <composite:attribute default="false" name="required" required="false"/>
        <composite:attribute default="true" name="renderedBoolean" required="false"/>
        <composite:attribute default="false" name="readOnly" required="false"/>
        <composite:attribute name="styleClass" required="false" type="java.lang.String"/>
        <composite:attribute default="false" name="returnSame"/>
        <composite:attribute name="fieldChange"/>
    </composite:interface>
    <composite:implementation>
        <f:loadBundle basename="org/guce/web/process/atm/util/Bundle" var="atmBundle"/>
        <h:panelGrid columns="4" id="cblock" styleClass="#{cc.attrs.styleClass} registrationBlock">
          <h:outputLabel for="officeCode" rendered="#{cc.isRendered('officeCode',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
    #{atmBundle.officeCodeLabel} <span>#{cc.isRequiredString('officeCode',cc.attrs.requiredList,cc.attrs.required)}</span>
            </h:outputLabel>
            <h:panelGroup rendered="#{cc.isRendered('officeCode',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
                <p:selectOneMenu
                    converterMessage="#{atmBundle.officeCode} #{atmBundle.invalid}"
                    disabled="#{cc.isReadOnly('officeCode',cc.attrs.readOnlyList,cc.attrs.readOnly)}"
                    filter="true" id="officeCode"
                    required="#{cc.isRequired('officeCode',cc.attrs.requiredList,cc.attrs.required)}"
                    requiredMessage="#{atmBundle.officeCode} #{atmBundle.required}"
                    validatorMessage="#{atmBundle.officeCode} #{atmBundle.invalid}" value="#{cc.attrs.value.officeCode}">
                    <f:selectItem
                        itemLabel="#{atmBundle.Select} #{atmBundle.officeCodeLabel}" itemValue="#{null}"/>
                    <f:selectItem itemLabel="#{atmBundle['DPAIH']}" itemValue="DPAIH"/>
                    <f:selectItem itemLabel="#{atmBundle['DPAAIE']}" itemValue="DPAAIE"/>
                </p:selectOneMenu>
                <p:message for="officeCode"/>
            </h:panelGroup>
         </h:panelGrid>
        <p:outputPanel>
            <script>
                jQuery(document).ready(function () {
                    jQuery('table.registrationBlock tr').each(function (index) {
                        jQuery(this).children("td:eq(0),td:eq(2)").addClass("tdlabel");
                        jQuery(this).children("td:eq(1),td:eq(3)").addClass("tdinput");
                    });
                });
            </script>
        </p:outputPanel>
        <style>
            table.registrationBlock {
                font-size: 0.9em;
                width:100%;

            }
            .registrationBlock label{
                font-weight: 900;
                display:block;
                text-align:right;
                padding-right:10px;
            }
            .registrationBlock select{
                padding:5px;
            }
            .registrationBlock label span{
                color:red;
                font-size: 1.3em;

            }
            .registrationBlock .ui-selectonemenu-label{
                display:block;
            }
            .registrationBlock .ui-fieldset-legend{
                background: rgb(0, 51, 102);
                color:#fff;
            }
            .registrationBlock.ui-inputtext[readonly="readonly"],
            .registrationBlock .hasDatepicker[readonly="readonly"],
            .registrationBlock .ui-inputtextarea[readonly="readonly"]{
                background:#EEE;
            }
            .borderB{
                padding-bottom:10px;
            }

            .tdlabel{
                width:15%;
            }
            .tdinput{
                width:35%;
            }
        </style>
    </composite:implementation>
</html>
