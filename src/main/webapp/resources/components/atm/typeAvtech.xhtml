<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:atm="http://java.sun.com/jsf/composite/components/atm"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:r="http://java.sun.com/jsf/composite/components/rep/elements">
    <composite:interface componentType="org.guce.web.component.Default">
        <f:loadBundle basename="org/guce/web/process/atm/util/Bundle" var="atmBundle"/>
        <composite:attribute name="value" required="true" type="java.lang.Object"/>
        <composite:attribute name="requiredList" type="java.lang.String"/>
        <composite:attribute name="readOnlyList" type="java.lang.String"/>
        <composite:attribute name="renderedList" type="java.lang.String"/>
        <composite:attribute name="updateList" type="java.lang.String"/>
        <composite:attribute default="false" name="required" required="false"/>
        <composite:attribute default="true" name="renderedBoolean" required="false"/>
        <composite:attribute default="false" name="readOnly" required="false"/>
        <composite:attribute name="styleClass" required="false" type="java.lang.String"/>
        <composite:attribute default="false" name="returnSame"/>
        <composite:attribute name="fieldChange"/>
    </composite:interface>
    <composite:implementation>
        <f:loadBundle basename="org/guce/web/process/atm/util/Bundle" var="atmBundle"/>
        <h:panelGrid columns="4" id="cblock" styleClass="#{cc.attrs.styleClass} typeAvtechBlock">
            <h:outputLabel for="label" rendered="#{cc.isRendered('label',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
    #{atmBundle.labelLabel} <span>#{cc.isRequiredString('label',cc.attrs.requiredList,cc.attrs.required)}</span>
            </h:outputLabel>
            <h:panelGroup rendered="#{cc.isRendered('label',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
                <p:inputText
                    converterMessage="#{atmBundle.label} #{atmBundle.invalid}"
                    id="label" maxlength="35"
                    readonly="#{cc.isReadOnly('label',cc.attrs.readOnlyList,cc.attrs.readOnly)}"
                    rendered="#{cc.isRendered('label',cc.attrs.renderedList,cc.attrs.renderedBoolean)}"
                    required="#{cc.isRequired('label',cc.attrs.requiredList,cc.attrs.required)}"
                    requiredMessage="#{atmBundle.label} #{atmBundle.required}"
                    size="35" style="width: 140px"
                    validatorMessage="#{atmBundle.label} #{atmBundle.invalid}" value="#{cc.attrs.value.label}"/>
                <p:message for="label"/>
            </h:panelGroup>
            <h:outputLabel for="code" rendered="#{cc.isRendered('code',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
    #{atmBundle.codeLabel} <span>#{cc.isRequiredString('code',cc.attrs.requiredList,cc.attrs.required)}</span>
            </h:outputLabel>
            <h:panelGroup rendered="#{cc.isRendered('code',cc.attrs.renderedList,cc.attrs.renderedBoolean)}">
                <p:inputText
                    converterMessage="#{atmBundle.code} #{atmBundle.invalid}"
                    id="code" maxlength="35"
                    readonly="#{cc.isReadOnly('code',cc.attrs.readOnlyList,cc.attrs.readOnly)}"
                    rendered="#{cc.isRendered('code',cc.attrs.renderedList,cc.attrs.renderedBoolean)}"
                    required="#{cc.isRequired('code',cc.attrs.requiredList,cc.attrs.required)}"
                    requiredMessage="#{atmBundle.code} #{atmBundle.required}"
                    size="35" style="width: 140px"
                    validatorMessage="#{atmBundle.code} #{atmBundle.invalid}" value="#{cc.attrs.value.code}"/>
                <p:message for="code"/>
            </h:panelGroup>
        </h:panelGrid>
        <p:outputPanel>
            <script>
                jQuery(document).ready(function () {
                    jQuery('table.typeAvtechBlock tr').each(function (index) {
                        jQuery(this).children("td:eq(0),td:eq(2)").addClass("tdlabel");
                        jQuery(this).children("td:eq(1),td:eq(3)").addClass("tdinput");
                    });
                });
            </script>
        </p:outputPanel>
        <style>
            table.typeAvtechBlock {
                font-size: 0.9em;
                width:100%;

            }
            .typeAvtechBlock label{
                font-weight: 900;
                display:block;
                text-align:right;
                padding-right:10px;
            }
            .typeAvtechBlock select{
                padding:5px;
            }
            .typeAvtechBlock label span{
                color:red;
                font-size: 1.3em;

            }
            .typeAvtechBlock .ui-selectonemenu-label{
                display:block;
            }
            .typeAvtechBlock .ui-fieldset-legend{
                background: rgb(0, 51, 102);
                color:#fff;
            }
            .typeAvtechBlock.ui-inputtext[readonly="readonly"],
            .typeAvtechBlock .hasDatepicker[readonly="readonly"],
            .typeAvtechBlock .ui-inputtextarea[readonly="readonly"]{
                background:#EEE;
            }
            .borderB{
                padding-bottom:10px;
            }

            .tdlabel{
                width:15%;
            }
            .tdinput{
                width:35%;
            }
        </style>
    </composite:implementation>
</html>
