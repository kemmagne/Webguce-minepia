<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:column headerText="#{vt2.NumeroFiche}" >
        #{file.file.recordId}
    </p:column>
    <p:column headerText="#{vt2.DateDemande}" sortBy="#{file.file.recordCreatedate}">
        <h:outputText value="#{file.file.recordCreatedate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>	
    </p:column>
    <p:column headerText="#{vt2.NumeroContribuable}" >
        <h:outputText value="#{file.file.chargerid.numeroContribualbe}">
        </h:outputText>	
    </p:column>
     <p:column headerText="#{vt2.Nom}">
        #{file.file.chargerid.chargername}
    </p:column>
    <p:column headerText="#{vt2.DateLastSave}">
        <h:outputText value="#{file.file.recordLastCreateDate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>	
    </p:column>
    <p:column headerText="#{vt2.Fournisseur}">
        #{file.file.fournisseur.name}
    </p:column>
    <p:column headerText="#{vt2.PaysOrigine}">
        #{file.file.provenance.originCountry.libellePays}
    </p:column>
    <p:column headerText="#{vt2.PaysProvenance}">
        #{file.file.provenance.provenanceCountry.libellePays}
    </p:column>
</ui:composition>
