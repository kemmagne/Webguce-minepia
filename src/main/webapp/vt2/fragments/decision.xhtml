<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:fieldset legend="#{vt2.decision}" collapsed="false" toggleable="true" rendered="#{! empty vt2InitController.current.decision}">
		
		<h:panelGrid columns="4" class="webguce-sub-block">
			
			<h:outputLabel value="#{vt2.decisionCode}" />
			<p:inputText value="#{vt2InitController.current.decision.code}" readonly="true"
						 style="width: 240px;" />
			<h:outputLabel value="#{vt2.label}" /> 
			<p:inputText value="#{vt2InitController.current.decision.label}" readonly="true"
						 style="width: 240px;" />
		</h:panelGrid>
		<h3 class="codename blockTitle">#{vt2.singatory}</h3>
		<h:panelGrid columns="4" class="webguce-sub-block" rendered="#{! empty vt2InitController.current.signatory}">
			<h:outputLabel value="#{vt2.name}"/>
			<p:inputText value="#{vt2InitController.current.signatory.name}" readonly="true"
						 style="width: 240px;" />
			<h:outputLabel value="#{vt2.quality}"/>
			<p:inputText value="#{vt2InitController.current.signatory.quality}" readonly="true"
						 style="width: 240px;" />
			<h:outputLabel value="#{vt2.place}"/>
			<p:inputText value="#{vt2InitController.current.signatory.place}" readonly="true"
						 style="width: 240px;" />
			<h:outputLabel value="#{vt2.date}"/>
                        <p:calendar value="#{vt2InitController.current.signatory.date}" disabled="true"
						 style="width: 240px;">				
			</p:calendar>
		</h:panelGrid>
	</p:fieldset>
	
</ui:composition>
