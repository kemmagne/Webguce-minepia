<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="diagAnalyse" width="70%" widgetVar="analyseDialog" modal="true" resizable="false" appendToBody="@(body)" header="Recherche Commune" closable="true">
            <h:form id="searchCommuneForm">
                <h:panelGroup id="display" rendered="#{ethoController.selected != null}">
                    <p:panelGrid  columns="2" columnClasses="column">                    
                        <p:outputLabel value="#{etho.TypeAnalyse}"/>
                        <p:inputText/>

                        <p:outputLabel value="#{etho.Laboratoire}"/>
                        <p:inputText/>

                        <p:outputLabel value="#{etho.Description}"/>
                        <p:inputTextarea/>

                        <p:outputLabel value="#{etho.Resultats}"/>
                        <p:inputTextarea/>

                        <p:outputLabel value="#{etho.Date}"/>
                        <p:calendar/>

                        <p:outputLabel value="#{etho.Observations}"/>
                        <p:inputTextarea />

                        <f:facet name="footer">
                            <p:panelGrid columns="2">
                                <p:commandButton id="save" value="#{etho.Save}"/>
                                <p:commandButton id="cancel" value="#{etho.Cancel}" />
                            </p:panelGrid>
                        </f:facet>
                    </p:panelGrid>

                </h:panelGroup>

            </h:form>
        </p:dialog>        
    </ui:composition>

</html>
