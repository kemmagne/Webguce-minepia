<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:g="http://java.sun.com/jsf/composite/components"
    xmlns:rep="http://java.sun.com/jsf/composite/components/rep/elements"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:loadBundle var="vt2" basename="org/guce/web/process/vt2/util/Bundle" />
    <h:form id="formContenu" >   
        <ui:insert name="action" />
        <p:messages  id="messages"   />        
        <c:if test="#{vt2InitController.complement}">
            <p:fieldset legend="#{vt2.Observation}">
                <h:panelGrid>
                    <h:outputText value="#{vt2InitController.current.observation}" />
                </h:panelGrid>
            </p:fieldset>
            <br />
        </c:if>
        <ui:include    src="../fragments/decision.xhtml" />
        <p:tabView id="allcontent" effect="slide" >
            <ui:include    src="importateur.xhtml" />
            <ui:include    src="demandeVT.xhtml" />            
            <ui:include    src="piecesJointes.xhtml" />
        </p:tabView>
    </h:form>    
    <style>
        .ui-outputlabel{            
            float: right;    
        }
    </style>
</ui:composition>
