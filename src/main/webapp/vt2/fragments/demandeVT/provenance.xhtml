<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:g="http://java.sun.com/jsf/composite/components"
    xmlns:rep="http://java.sun.com/jsf/composite/components/rep/elements"
    >

    <h3 class="webguce-block-title">#{vt2.Provenance}</h3>
    <h:panelGrid columns="4" styleClass="webguce-sub-block">
        <p:outputLabel for="idPaysOrigine" value="#{vt2.PaysOrigine}">
            <span>*</span>
        </p:outputLabel>
        <rep:country readOnly="#{!vt2InitController.requestForm}" id="idPaysOrigine"
                     value="#{vt2InitController.current.provenance.originCountry}" required="true" />
        <p:outputLabel for="idPaysProvenance" value="#{vt2.PaysProvenance}">
            <span>*</span>
        </p:outputLabel>
        <rep:country readOnly="#{!vt2InitController.requestForm}" id="idPaysProvenance"
                     value="#{vt2InitController.current.provenance.provenanceCountry}" required="true" />
    </h:panelGrid>
</ui:composition>
