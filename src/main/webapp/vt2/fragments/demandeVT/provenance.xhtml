<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:g="http://java.sun.com/jsf/composite/components"
    xmlns:rep="http://java.sun.com/jsf/composite/components/rep/elements"
    >

    <p:fieldset legend="#{vt2.Provenance}">
        <h:panelGrid columns="4" styleClass="webguce-sub-block">
            <p:outputLabel for="idPaysOrigine" value="#{vt2.PaysOrigine}"/>
            <rep:country readOnly="#{!vt2InitController.requestForm}" id="idPaysOrigine"
                         value="#{vt2InitController.current.provenance.originCountry}" />
            <p:outputLabel for="idPaysProvenance" value="#{vt2.PaysProvenance}"/>
            <rep:country readOnly="#{!vt2InitController.requestForm}" id="idPaysProvenance"
                         value="#{vt2InitController.current.provenance.provenanceCountry}"/>     
        </h:panelGrid>
    </p:fieldset>
</ui:composition>
