<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:g="http://java.sun.com/jsf/composite/components"
    xmlns:rep="http://java.sun.com/jsf/composite/components/rep/elements"
    >
    <h:panelGroup rendered="#{vt2InitController.current.comment != null or !empty vt2InitController.current.comment }" >
        <h3 class="webguce-block-title">#{vt2.Commentaire}</h3>
        <p:inputTextarea id="idCommentaire" readonly="true" style="width: 100%" value="#{vt2InitController.current.comment}"/>
        <h:panelGroup rendered="false">
            <h3 class="webguce-block-title">#{vt2.Observation}</h3>
            <p:inputTextarea id="idObservation" style="width: 100%"  value="#{vt2InitController.current.observation}"/>        
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
