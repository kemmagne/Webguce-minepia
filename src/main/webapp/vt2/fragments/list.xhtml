<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <p:column headerText="#{vt2.NumeroFiche}" >
        #{file.file.recordId}
    </p:column>
    <p:column headerText="#{vt2.DateDemande}" sortBy="#{file.processing.procstartdate}"
              >
        <h:outputText value="#{file.processing.procstartdate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>	
    </p:column>
    <p:column headerText="#{vt2.NumeroContribuable}" >
        <h:outputText value="#{file.file.chargerid.numeroContribualbe}">
        </h:outputText>	
    </p:column>
     <p:column headerText="#{vt2.Nom}">
        #{file.file.chargerid.chargername}
    </p:column>
     <p:column headerText="#{vt2.DateLastSave}"
              >
        <h:outputText value="#{file.file.recordLastCreateDate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>	
    </p:column>
    <p:column rendered="#{vt2ControllerList.page eq 'stat' }" headerText="#{vt2.DateTraitement}" sortBy="#{file.processing.procenddate}"
              >
        <h:outputText value="#{file.processing.procenddate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>	
    </p:column>
</ui:composition>
