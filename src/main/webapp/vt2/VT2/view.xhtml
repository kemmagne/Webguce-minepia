<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:="http://www.w3.org/1999/xhtml"
    template="../fragments/default_view.xhtml">    

    <f:loadBundle var="vt2" basename="org/guce/web/process/vt2/util/Bundle"/>
    <ui:define name="action">
        <h:panelGrid columns="4" cellspacing="8">
            <p:commandButton icon="ui-icon-arrowthick-1-s" value="#{vt2.Download}" ajax="false">
                <p:fileDownload value="#{vt2InitController.downloadReport()}"/>
            </p:commandButton>
            <p:commandButton icon="ui-icon-cancel" value="#{vt2.Retour}" immediate="true"
                             action="#{vt2InitController.goToPreviows()}" ajax="false" >
                <f:param name="back" value="back" />
            </p:commandButton>
        </h:panelGrid>
    </ui:define>
    <style>
        .ui-outputlabel{            
            float: right;    
        }
    </style>
</ui:composition>
