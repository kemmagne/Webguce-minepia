<ui:composition template="../part/default_view.xhtml"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="action">
        <ui:param name="vt2Controller" value="#{vT2ConsultationController}"/>
        <h:panelGrid cellspacing="5" columns="3">
            <p:commandButton
                action="#{userControllerSite.goToNewPageForm()}"
                ajax="false"
                disabled="#{vt2Controller.current.recordState != 'CLOS'}"
                process="@this" value="#{vt2.ModificationRequest}">
                <f:param name="page" value="form"/>
                <f:param name="recordId" value="#{vT2ConsultationController.current.recordId}"/>
                <f:param name="type" value="form"/>
                <f:param name="formCode" value="VT209"/>
            </p:commandButton>
            <p:commandButton ajax="false" icon="ui-icon-print"
                immediate="true"
                rendered="#{vt2Controller.current.vtReference != null}" value="#{vt2.downloadAttachment}">
                <p:fileDownload value="#{vt2Controller.printDocument()}"/>
            </p:commandButton>
            <p:commandButton action="#{vt2Controller.goToPreviows()}"
                ajax="false" icon="ui-icon-cancel" immediate="true" value="#{vt2.back}">
                <f:param name="back" value="back"/>
            </p:commandButton>
        </h:panelGrid>
    </ui:define>
</ui:composition>
