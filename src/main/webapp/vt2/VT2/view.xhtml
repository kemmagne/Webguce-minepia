<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:g="http://java.sun.com/jsf/composite/components"
    template="../fragments/default_view.xhtml"
    >    

    <f:loadBundle var="vt2" basename="org/guce/web/process/vt2/util/Bundle"/>
    <ui:define name="action">
        <p:toolbar>
            <f:facet name="left">
                <h:panelGroup id="displayFileNumber" >
                    <h:panelGrid columns="2" rendered="#{!((empty vt2InitController.current.recordId) or (vt2InitController.current.recordId.equalsIgnoreCase('')))}">
                        <p:outputLabel value="#{vt2.NumeroFiche}"/>
                        <p:inputText id="codeDossier" value="#{vt2InitController.current.recordId}" readonly="true"/>
                    </h:panelGrid>
                </h:panelGroup>
            </f:facet>
            <f:facet name="right">
                <p:commandButton rendered="false" value="Imprimer" ajax="false">               
                </p:commandButton>            
                <p:commandButton icon="ui-icon-cancel" value="#{vt2.Retour}" immediate="true" action="#{vt2InitController.goToPreviows()}" ajax="false" />
            </f:facet>   
        </p:toolbar>     
    </ui:define>
    <style>
        .ui-outputlabel{            
            float: right;    
        }
    </style>
</ui:composition>
