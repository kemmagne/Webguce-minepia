<ui:composition 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:loadBundle var="vt2" basename="org/guce/web/process/vt2/util/Bundle" />
    <h:form id="formContenu"  prependId="true">        

        <p style="text-align: right;padding:0px;margin:10px 0px;">
            <p:commandButton icon="ui-icon-cancel" value="#{vt2.Retour}" process="@this"
                             action="#{vt2ControllerList.goToPreviows()}" ajax="false" >
            </p:commandButton>
        </p>
        <p:fieldset legend="#{vt2.Fitres}" collapsed="true" toggleable="true" toggleSpeed="250">
            <h:panelGrid columns="3" style="width:95%;margin:auto;" cellspacing="5">
                <h:panelGrid columns="2" cellspacing="5">
                    <h:outputLabel value="#{principal.NumeroDossier}"/>
                    <p:inputText style="width: 100px" value="#{vt2ControllerList.filter.recordId}"/>
                </h:panelGrid>                
                <h:panelGrid columns="1">
                    <p:commandButton style="" value="#{principal.Search}" action="#{vt2ControllerList.search()}" ajax="true" update="@form"/>
                    <p:commandButton style="" value="#{principal.EffacerTous}" action="#{vt2ControllerList.resetsearch()}" ajax="true" update="@form"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:fieldset>
        <br />
        <p:dataTable  rows="10" paginator="true" lazy="true" 
                      value="#{vt2ControllerList.models}"
                      var="file" paginatorAlwaysVisible="true"
                      sortBy="#{file.file.recordCreatedate}"
                      sortOrder="descending">
            <f:facet name="header">
                #{vt2.SaveListDH} (#{vt2ControllerList.models.rowCount})
            </f:facet>
            <ui:include    src="../fragments/savedList.xhtml" />
            <p:column width="6%">
                <p:commandLink title="#{vt2.Copy}" action="#{userControllerSite.goToNewPageForm()}" ajax="false" >
                    <f:param name="page" value="form" />
                    <f:param name="recordId" value="#{file.file.recordId}"/>
                    <f:param name="type" value="copy" />
                    <f:param name="formCode" value="VT201" />
                    <p:graphicImage value="/ImageFolder/execute.jpeg" width="20" height="20" />
                </p:commandLink>
                <p:commandLink title="#{vt2.Edit}" action="#{userControllerSite.goToNewPageForm()}" ajax="false" >
                    <f:param name="page" value="form" />
                    <f:param name="recordId" value="#{file.file.recordId}"/>
                    <f:param name="type" value="edit" />
                    <f:param name="formCode" value="VT201" />
                    <p:graphicImage value="/ImageFolder/choose.jpeg" width="20" height="20" />
                </p:commandLink>
                <p:commandLink  title="#{principal.Historic}" action="#{userControllerSite.goToNewPageForm()}" ajax="false">
                    <p:graphicImage value="/ImageFolder/archive.jpeg" width="20" height="20" />
                    <f:param name="formCode" value="core" />
                    <f:param name="page" value="historic" />
                    <f:param name="recordId" value="#{file.file.recordId}" />
                </p:commandLink>
            </p:column>
            <f:facet name="footer">
                #{vt2.SaveListDH}
            </f:facet>
        </p:dataTable>
    </h:form>
</ui:composition>
